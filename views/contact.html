  </head>

  <body class="vh-100 body__color">

      </div>
    </header>
    <!-- Fin de header  -->

    <!-- Comienzo de main -->
    <main class="container-fluid g-0">
      <div class="container">
        <div class="row marginSize-2">
          <div class="col-12 text-center text-light fw-bold">
            <h1>Contact</h1>
          </div>
        </div>

        <!--Comienzo de formulario de contacto-->
        <section>
          <div class="container">
            <div class="row align-items-center mb-3">
              <div class="col-12 col-lg-8">
                <form action="" method="get" class="form-control">
                  <fieldset>
                    <legend>
                      Let us know what you think about Eric Prydz, and stay in
                      touch
                    </legend>
                    <div>
                      <textarea
                        name="message"
                        id="message"
                        class="form-control mb-2 parrafos"
                        cols="80"
                        rows="10"
                        placeholder="Leave your message here."
                      ></textarea>
                    </div>
                    <div class="row flex-row">
                      <div class="col-12 col-md-6">
                        <label for="NameSurname">Name & surname:</label>
                        <br />
                        <input
                          type="text"
                          name="NameSurname"
                          id="NameSurname"
                          class="form-control parrafos"
                          placeholder="Name Surname"
                        />
                      </div>
                      <div class="col-12 col-md-6">
                        <label for="email">E-mail address:</label>
                        <br />
                        <input
                          type="email"
                          name="email"
                          id="email"
                          class="form-control parrafos"
                          placeholder="e-mail address"
                        />
                      </div>
                      <div class="col-12 col-md-6">
                        <label for="phoneNumber">Phone number:</label>
                        <br />
                        <input
                          type="tel"
                          name="phoneNumber"
                          id="phoneNumber"
                          class="form-control parrafos"
                          placeholder="(+0) 0-000-0000"
                        />
                      </div>

                      <div class="col-12 col-md-6">
                        <label for="contactReason">Contact reason: </label>
                        <select
                          name="contactReason"
                          id="contactReason"
                          class="form-control parrafos"
                        >
                          <option value="null">-</option>
                          <option value="shows">Shows</option>
                          <option value="music">Music</option>
                          <option value="Other">Other</option>
                        </select>
                      </div>
                    </div>

                    <div>
                      <input
                        type="checkbox"
                        name="newsletter"
                        id="newsletter"
                        value="yes"
                      />
                      <label for="newsletter"
                        >Subscribe to our newsletter.</label
                      >
                    </div>

                    <div>
                      <input type="reset" value="Delete form" />
                      <input type="submit" value="Send" />
                    </div>
                  </fieldset>
                </form>
              </div>
              <div class="col-12 col-lg-4">
                <div class="text-center text-light">
                  <div class="my-5">
                    <h3>Contact info</h3>
                  </div>
                  <div>
                    <p>contact@ericprydz.com</p>
                    <p>Phone number: (+1) 202-555-0126</p>
                    <p>Los Angeles, California, US</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- Fin del main -->

            />
          </a>
          <a href="https://www.instagram.com/ericprydz/" target="blank">
            <img

              alt="Instagram logo"
              height="30"
              class="pe-2 mediaIcon"

          </a>
          <a href="https://twitter.com/ericprydz" target="blank">
